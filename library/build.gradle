apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdk 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 237
        versionName "2.3.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.satsuware.usefulviews'

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    testImplementation "junit:junit:4.13.2"
    implementation ("androidx.appcompat:appcompat:1.7.0") {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib'
    }
    implementation "androidx.annotation:annotation:1.7.0"
}

afterEvaluate {
    publishing {
        publications {
        // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.satsuware.lib'
                artifactId = 'usefulviews'
                version = '2.3.7'
            }
        }
    }
}

publish {
    // Library will be used in the following format:
    // compile '(publishedGroupId):(artifact):(libraryVersion)'
    /*
    userOrg = 'farbodsalamat-zadeh'
    groupId = 'com.satsuware.lib'
    artifactId = 'usefulviews'
    publishVersion = "2.3.7"
    desc = 'A collection of useful widgets for Android.'
    website = 'https://github.com/FreedomMercenary/UsefulViews'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
    */
}
